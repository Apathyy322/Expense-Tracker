<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <span class="material-icons-outlined theme-toggle">dark_mode</span>
        <h1>Finance Tracker</h1>

        <form id="balik">
            <label for="Balance">Balance:</label>
            <input type="number" id="Balance" step="0.01" required> 
            <button type="submit"><span class="material-icons-outlined">add_circle_outline</span>Set Balance</button>
        </form>
        <h2>Current Balance</h2>
        <div id="bal"></div> 
        <h2>Add Transaction</h2>
        <form id="transactionForm">
            <label for="description">Description:</label>
            <input type="text" id="description" required>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" step="0.01" required>
            <button type="submit"><span class="material-icons-outlined">add_circle_outline</span>Add Transaction</button>
        </form>
        
        <h2>Transactions</h2>
        <div id="transactions"></div> 
    </div>
    <script src="script.js"></script>
    <script>
        function applyTheme(isDark) {
            document.documentElement.style.setProperty('--text-color', isDark ? 'var(--dark-text)' : 'var(--light-text)');
            document.documentElement.style.setProperty('--bg-color', isDark ? 'var(--dark-bg)' : 'var(--light-bg)');
            document.documentElement.style.setProperty('--theme-color', isDark ? 'var(--dark-theme)' : 'var(--light-theme)');
            document.querySelector('.container').style.backgroundColor = isDark ? 'var(--dark-bg)' : 'var(--light-bg)';
            document.querySelector('.container').style.color = isDark ? 'var(--dark-text)' : 'var(--light-text)';
        }

        const themeToggle = document.querySelector('.theme-toggle');
        const isDarkTheme = localStorage.getItem('switchedTheme') === 'true';
        applyTheme(isDarkTheme);

        themeToggle.addEventListener('click', function () {
            const isChecked = localStorage.getItem('switchedTheme') === 'true';
            localStorage.setItem('switchedTheme', !isChecked);
            applyTheme(!isChecked);
        });
    </script>
</body>
</html>
